<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/img/ico.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet"> </head>
<body>
    <img class="bg" src="assets/img/bg_ico.svg"/>
    <div class="container">
        <div class="output">
            <h1>Calculator</h1>
            <div class="old sc"></div>
            <div class="result sc"></div>
        </div>
        <div class="field">
            <div class="row">
                <div class="button root" value="root"><img src="assets/img/root.svg"></div>
                <div class="button" value="CE">CE</div>
                <div class="button" value="C">C</div>
                <div class="button bck" value="back"><img src="assets/img/backspace.svg"></div>
            </div>
            <div class="row">
                <div class="button" value="(">(</div>
                <div class="button" value=")">)</div>
                <div class="button" value="^">^</div>
                <div class="button" value="/">/</div>
            </div>
            <div class="row">
                <div class="button w" value="7">7</div>
                <div class="button w" value="8">8</div>
                <div class="button w" value="9">9</div>
                <div class="button" value="*">*</div>
            </div>
            <div class="row">
                <div class="button w" value="4">4</div>
                <div class="button w" value="5">5</div>
                <div class="button w" value="6">6</div>
                <div class="button" value="-">-</div>
            </div>
            <div class="row">
                <div class="button w" value="1">1</div>
                <div class="button w" value="2">2</div>
                <div class="button w" value="3">3</div>
                <div class="button" value="+">+</div>
            </div>
            <div class="row">
                <div class="button w" value="ch_mark">+/-</div>
                <div class="button w" value="0">0</div>
                <div class="button w" value=".">.</div>
                <div class="button g" value="=">=</div>
            </div>
        </div>
    </div>
    <script src=assets/js/app.js></script>
</body>
</html>
